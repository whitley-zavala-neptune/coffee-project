<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bean Bag INC.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center">Coffee!</h1>

<section class="container-fluid row pt-3 ">
    <div class="col-12" >
        <div class="row">
            <form class="d-flex col">
                <label for="roast-selection"></label>
                <select id="roast-selection" class="form-control me-2" style="width: 8rem">
                    <option selected>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <button class="btn btn-outline-secondary" id="submit" type="submit">Filter</button>
            </form>
        </div>
        <div class="row">
            <nav class="navbar">
                <div class="">
                    <form class="d-flex">
                        <input id="userInput" class="form-control me-2" style="width: 12rem" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-secondary" type="submit" id="search">Search</button>
                    </form>
                </div>
            </nav>
        </div>
        <div class="row pt-3">
            <table>
                <tbody class="d-flex row container justify-content-start" id="coffees"></tbody>
            </table>
        </div>
    </div>
<!--Potential Side panel goes here-->

</section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
