<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bean Bag INC.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="row">
    <h1 class="text-center"><i class="fab fa-java"></i>Coffee</h1>
</header>
<!--This is where filter and search bar lives-->
<div class="container-fluid row" style="float: right">
    <div class="row">
        <form class="d-flex col-6">
            <label for="roast-selection"></label>
            <select id="roast-selection" class="form-control me-2" >
                <option selected>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <button class="btn btn-outline-secondary" id="submit" type="submit">Filter</button>
        </form>
    </div>
    <div class="row" style="">
        <nav class="navbar col">
            <div class="">
                <form class="d-flex">
                    <input id="userInput" class="form-control me-2" style="width: 12rem" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit" id="search">Search</button>
                </form>
            </div>
        </nav>
    </div>
</div>
<!--This is where coffee is displayed-->
<section class="container-fluid row pt-3 ">
    <div class="col-9" >
        <div class="row pt-3">
            <table class="" style="width: 200%">
                <tbody class="d-flex row container justify-content-start" id="coffees"></tbody>
            </table>
        </div>
    </div>
<!--Potential Side panel goes here-->
    <div class="col-3"  id="newCoffeePanel">
        <form>
            <fieldset>
                <legend>Add a coffee?</legend>
                <div class="mb-3">
                    <label for="newCoffeeName" class="form-label">Coffee Name</label>
                    <input type="text" id="newCoffeeName" class="form-control" placeholder="Mocha">
                </div>
                <div class="mb-3">
                    <label for="newRoastSelection" class="form-label">Roast selection</label>
                    <select id="newRoastSelection" class="form-select">
                        <option value='light'>Light</option>
                        <option value='medium'>Medium</option>
                        <option value='dark'>Dark</option>
                    </select>
                </div>
                <button id="newCoffeeSubmit" type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
<script src="main.js"></script>
<script src="https://kit.fontawesome.com/1e8ed50084.js" crossorigin="anonymous"></script>
</body>
</html>
